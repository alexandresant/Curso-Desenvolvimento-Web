<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 20</title>
</head>
<body>
    <div class="formulario">    
        <form method="post" id="dados" action="index.html">
            <input type="text" placeholder="Nome" id="nome" autocomplete="off">
            <br>
            <span id="validarNome"></span>
            <br>
            <input type="number" placeholder="Idade" id="idade" autocomplete="off">
            <br>
            <span id="validarIdade"></span>
            <br>
            <button type="submit" id="enviar">Enviar</button>
            <br>
            <span id="mensagemFinal"></span>
            <br>
            <span id="dadosCadastrados"></span>
        </form>
    </div>    



    <script src="script.js"></script>
</body>
</html>
